                                  <p>This can represent living in the same planet, country, city, or affinity for cultures such as ethnic, sports, arts, and anything else that binds similar or opposing people to one another in affinity and / or kinship.</p>

                                  <p>Campaigns can be <strong>at any stage</strong> of the production process. There are no restrictions to the type of project a campaign can be: print only, mixed media, performances, or audio only are eligible.</p>
                              </div>
                          </section>

                              <h5>Is crowdsourcing the same as crowdfunding?</h5>
                              <div>
                                  <h4>Crowdsourcing is much more than crowdfunding</h4>
                                  <p>Crowdsourcing includes much more than what you already know about getting donations and selling merch. With crowdsourcing you can:</p>
                                  <ul>
                                    <li class="list-card-details list-header-num-cards">build teams by finding people for hire</li>
                                    <li class="list-card-details list-header-num-cards">build teams by finding people who want to volunteer their time in exchange for experiences</li>
                                    <li class="list-card-details list-header-num-cards">build teams by finding people who offer a donation to project expenses in exchange for experiences</li>
                                    <li class="list-card-details list-header-num-cards">build resources by finding offers for leases</li>
                                    <li class="list-card-details list-header-num-cards">build resources by donated resources (similar to a team member donating time)</li>
                                    <li class="list-card-details list-header-num-cards">raise funds by accepting anonymous donations</li>
                                    <li class="list-card-details list-header-num-cards">raise funds by accepting team members who want to build experience</li>
                                    <li class="list-card-details list-header-num-cards">raise funds through a marketplace of merchandise</li>
                                    <li class="list-card-details list-header-num-cards">raise funds through a marketplace for a portion of equity in a project</li>
                                    <li class="list-card-details list-header-num-cards">raise funds through the sales and assignments of future earnings of a project</li>
                                    <li class="list-card-details list-header-num-cards">not limit, restrict, or infringe upon the total ownership of project rights for it's author(s)</li>
                                    <li class="list-card-details list-header-num-cards">not limit, restrict, or infringe upon the distribution rights of the projects</li>
                                    <li class="list-card-details list-header-num-cards">not limit, restrict, or infringe upon the evolution of the projects, hence no time limits on crowdsourcing</li>
                                    <li class="list-card-details list-header-num-cards">manage assets, team, and performance through dedicated project management services </li>
                                    <li><p>&nbsp;</p></li>
                                  </ul>
                              </div>

                              <h5>What of my ownership rights?</h5>

                                  <p>&nbsp;</p>
                                  <p>
                                  We simply provide you with resources to assist and support your ability to build projects. We will never infringe upon your ownership rights or what you plan to do with your works once they are made.</p>
                              </div>
                          </section>

                              <div>
                                  <p>Turn your campaign in to tokens that you can auction or sell at a price set by you! The tokens have a determinate or indeterminate lifetime, also defined by you. They represent a portion entitlement of revenues receivable from your works. These tokens <strong>do not affect your ownership rights</strong>, and are strictly limited to actual earned revenues as determined by a trusted outlet. Therefore, campaign owners remain freely able to license and distribute their works without any outside interference or influence.</p>
                              </div>

                                  <p>&nbsp;</p>
                                  <p>In case you didn't notice, we're also building a market based on the performance of your works. These create tradeable assets or tokens that we make available with machine learning of your works. Trusted content creators can opt-in and tokenize their works for the immortal assets that they will be forever more.</p>
