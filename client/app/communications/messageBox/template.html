<template name="messageBox">
  <div class="comment-respond">
    <div class="col-sm-12" >
      <div class="panel panel-default" style="background: transparent;">
        <div class="panel-heading">
          Communicate your details here.
          <p class='pull-right'><span class="text-muted">Markdown Supported</span>&nbsp;<a href='/markdown' target="_blank"><span class='glyphicon glyphicon-info-sign'></span></a></p>
        </div>
        <div class="panel-body">
          <textarea type="text" id="message-box" placeholder="Say what you want to say, just be polite."></textarea><br>
          <button id="submit-message" type="submit" class="btn btn-primary pull-right">Comment</button>
        </div><!-- /panel-body -->
      </div><!-- /panel panel-default -->
    </div>
  </div>
</template>
