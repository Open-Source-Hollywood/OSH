<template name="userAvatar">
    <div class="member {{size}} {{ class }} {{# if draggable }}js-member{{else}}js-member-on-card-menu{{/ if}}"
         title="{{ name }} ({{ username }})">
        <div class="avatar avatar-{{size}} avatar-hide-image">
            <img class="avatar-image" src="{{ thumbnailUrl }}"/>
        </div>
    </div>
</template>
