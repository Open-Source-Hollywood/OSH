<template name="profile">
	{{init}}
	<div id="content" class="clearfix ">

    <div class="clearfix wrapper">
    	<div id="u_id" val="{{_id}}" display="none"></div>
        <header id="page-title" style="padding-top: 0px;margin-bottom: 0px!important;">
            <h1 class="title" id="artistname">{{formattedName}}</h1>
            <h2 class="subtitle">{{iams}}</h2>
        </header>

        <div class="normal-content ">
            <div id="project-container" class="krown-tabs responsive-on clearfix">
                <div class="contents clearfix" style="width: 100%;">
                    <div id="description" style="display: block;">
                    	<div class="project-header">
                    		<div class="row margin_bottom40" style="max-height:80px;margin-left:10px;margin-top:13px;">
                    			<div style="display: inline-block;margin-left:  8px;">
									<img src="{{avatar}}" height="100%" alt="avatar" style="max-height:110px;width:  auto;" />
								</div>
								<div style="display: inline-block;margin-left: 20px;">
									<div class="post-text">
										<h5>Score: {{influenceScore}}</h5>
				                          <div class="id-product-infobox">
				                            <span class="btn" id="scorethis"><i class="glyphicon glyphicon-exclamation-sign"></i></span>
				                          </div>
										<p>Joined: {{createdAt}} </p>
									</div>
								</div>
								<div class="krown-column-container">
									<a href="#" id="offer-donation" class="btn btn-default krown-pricing-content" role="button">DONATE&nbsp;</a> 
								</div>
								<div style="display: inline-block;margin-left: 20px;">
									{{ #if hasWebsite }}
										<p><a href="{{ website }}" target="_blank">{{website}}</a></p>
									{{ /if }}
								</div>
                    		</div>
						</div>
                        <hr>

                        <div class="project-content">
                        	{{#if profileHasMedia}}
                        	<div class="content">
                        		{{ #if userReels }}
	                            <div class="flexslider mini">
	                                <div class="flex-viewport" style="overflow: hidden; position: relative;">
	                                    <ul class="slides" style="width: 1200%; transition-duration: 0s; transform: translate3d(-1690px, 0px, 0px); opacity: 1;">
	                                    	{{ #each userReels }}
		                                    	{{#if isVideo}}
		                                    		<li>
		                                    			<iframe id="player_1" src="{{this.url}}" width="500" height="281" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen style="max-height:530px!important"></iframe>

		                                    		</li>
		                                    	{{else}}
			                                    	<li>
			                                    		<img src="{{this.url}}" width="845" height="" alt="" draggable="false" style="max-height:530px!important">
			                                    	</li>
		                                    	{{/if}}
	                                    	{{/each}}
	                                    </ul>
	                                </div>
	                                <ul class="flex-direction-nav">
	                                    <li>
	                                        <a href="#" style="z-index: 999;" ></a>
	                                    </li>
	                                    <li>
	                                        <a href="#" style="z-index: 999;" class="flex-next" ></a>
	                                    </li>
	                                </ul>
	                            </div>
	                            {{ /if }}
	                        </div>
	                        {{/if}}
                        	<aside class="share-buttons clearfix">
                                <p>Share this profile</p>
                                <div class="holder clearfix">
                                    {{> shareit shareData}}
                                </div>
                            </aside>
							<p>&nbsp;</p>
                            <div id="formatted_desc">{{formattedBio}}</div>
                            <p>&nbsp;</p>
                            <p>&nbsp;</p>
                            {{#if hasSocialMedia}}
                            <div class="krown-accordion accordion large clearfix">
                                <section>
                                    <h5>Social Media &amp; Links</h5>
                                    <div>
                                        <div class="table-responsive">
											<table class="table">
											  <tbody>
											  	{{ #each social }}
											        <tr>
											          <td><p class="align-center">{{this.name}}</p></td>
											          <td><p class="align-center">{{this.address}}</p></td>
											        </tr>
											    {{ /each }}
											  </tbody>
											</table>
										</div>
                                    </div>
                                </section>
                            </div>
                            {{/if}}
                            <hr>
							{{#if gifts}}
                            <section>
                               	
							    <div class="container-fluid"> 
							    	<h2>Merchandise</h2>
							        <center> 
		                                {{#each gifts}}
		                                   <div class="contain col-sm-6 col-md-2"> 
			                                    <div class="">
			                                      <div class="thumbnail">
			                                        <img src="{{this.url}}">
			                                        <div class="caption">
			                                          <p><small>({{type}})</small></p>
			                                          <h6>{{name}}</h6>
			                                          <p>{{description}}</p>
			                                          <p><a class="c-related__a button special w100 t20 purchase_gift">${{msrp}}</a></p>
			                                        </div>
			                                      </div>
			                                    </div>
			                                </div>
		                                {{/each}}
							        </center>
							    </div> 
                            </section>
                            {{/if}}

                            {{#if assets}}
                            {{#if currentUser}}
                            <section>
		                        <div class="container-fluid col-xs-12 t20 projviewsexn">
		                            <h2>Assets</h2>
		                            <div class="row flex-nowrap">
		                                {{#each assets}}
		                                  <div class="col-xs-12 col-md-6">
		                                    <div class="well">
		                                      <div class="thumbnail">
		                                        <div class="caption">
		                                          <p><small>({{category}})</small></p>
		                                          <h6>{{name}}</h6>
		                                          <p>{{description}}</p>
		                                          <div class="table-responsive">
		                                          		<p><small><strong>pricing</strong></small></p>
														<table class="table table-striped">
														  	<thead>
																<tr>
																  <th>rate</th>
																  <th>price</th>
																</tr>
															</thead>
															<tbody>
																{{#each innerPricing}}
																	<tr>
																		<td>{{key}}</td>
																		<td>${{value}}</td>
																	</tr>
																{{/each}}
															</tbody>
														</table>
												  </div>
		                                          <div class="table-responsive">
		                                          		<p><small><strong>general availability</strong></small></p>
														<table class="table">
															<tbody>
																{{#each formattedAvailability}}
																	<tr>
																		<td>{{this}}</td>
																	</tr>
																{{/each}}
															</tbody>
														</table>
												  </div>
		                                          <p><a class="c-related__a button special w100 t20 request_asset">request this asset</a></p>
		                                        </div>
		                                      </div>
		                                    </div>
		                                  </div>
		                                {{/each}}
		                            </div>
		                        </div>
                            </section>
	                        {{/if}}
                            {{/if}}
                            <p>&nbsp;</p>
                            <div class="id-widget-wrap nofloat">
		                      <div class="id-widget id-full">
		                          <div class="id-product-infobox">
		                            <span class="btn red" id="reportthis"><i class="glyphicon glyphicon-flag"></i></span>
		                          </div>
		                      </div>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Inner Wrapper End -->
    </div>

    <!-- Main Wrapper End -->
  </div>
  <script type="text/javascript" src="/js/scripts.min.js"></script>
</template>
